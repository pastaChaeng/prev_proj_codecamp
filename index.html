<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Blink Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time!
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="20"
            max="90"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Who is your bias?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Choose a member</option>
            <option value="student">Rosie</option>
            <option value="job">Jennie</option>
            <option value="learner">Lisa</option>
            <option value="preferNo">Jisoo</option>
            <option value="other">All of them</option>
          </select>
        </div>

        <div class="form-group">
          <p>Do you love BLACKPINK?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>

        <div class="form-group">
          <p>What is your favorite thing about BLACKPINK?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Please Choose</option>
            <option value="vocal">vocal</option>
            <option value="dance">dance</option>
            <option value="visual">visual</option>
            <option value="personality">personality</option>
            <option value="all">all</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            Who do you want to meet?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="want"
              value="Rosie"
              type="checkbox"
              class="input-checkbox"
            />Rosie</label
          >
          <label>
            <input
              name="want"
              value="Jennie"
              type="checkbox"
              class="input-checkbox"
            />Jennie</label
          >
          <label
            ><input
              name="want"
              value="Lisa"
              type="checkbox"
              class="input-checkbox"
            />Lisa</label
          >
          <label
            ><input
              name="want"
              value="Jisoo"
              type="checkbox"
              class="input-checkbox"
            />Jisoo</label
          >
        </div>

        <div class="form-group">
          <p>A message for BLACKPINK</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
